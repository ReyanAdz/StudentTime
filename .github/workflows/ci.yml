# .github/workflows/ci.yml

name: Run Vitest

on:
  push:
    branches: [ main, iteration2 ]
  pull_request:
    branches: [ main, iteration2 ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Clean node_modules and package-lock.json (Rollup fix)
        run: |
          rm -rf node_modules package-lock.json
          npm cache clean --force

      - name: Install dependencies
        run: npm install

      - name: Run Vitest
        run: npm test

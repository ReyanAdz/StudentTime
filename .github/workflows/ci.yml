name: CI / CD Pipeline

on:
  push:
    branches: [ main, iteration2 ]    # tests on both
  pull_request:
    branches: [ main, iteration2 ]    # PR previews

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install         # deterministic install
      - run: npm test        # Vitest

  # 2️⃣  Continuous-Deployment: ship to Firebase *only* after tests pass
  deploy:
    needs: test              # <-- wait for CI
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'   # deploy *only* when main updates
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm install && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SA }}
          projectId: studenttime-prod        # Firebase project ID
          channelId: live                    # change to "preview" for PR URLs

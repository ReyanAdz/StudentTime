name: React CI Pipeline

on:
  push:
    branches: [iteration2]
  pull_request:
    branches: [iteration2]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test --if-present

    - name: Build app
      run: npm run build
